<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Jamshidbek - Weather</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form class="form">
                <input name="city" type="text" placeholder="Enter city name">
            </form>
            <div class="image">
                <img class="img" src="" alt="icon">
            </div>
            <div class="card">
                <div class="name">city name</div>
                <div class="clouds">clouds</div>
                <div class="temp">
                    <span class="deg">TEMP</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/fetch.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
